<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Lector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Fondo azul claro */
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 0.5rem; /* Bordes redondeados */
            padding: 2rem; /* Espaciado interno del contenedor */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Sombra para el contenedor */
        }
        h1 {
            color: #2c3e50; /* Color para el título */
            margin-bottom: 1.5rem; /* Margen inferior para el título */
        }
        dt {
            color: #333; /* Gris oscuro para las etiquetas de definición */
        }
        dd {
            color: #666; /* Gris medio para los valores de definición */
        }
        .btn-outline-info {
            color: #ffffff; /* Texto blanco para el botón de editar */
            background-color: #1abc9c; /* Fondo verde claro para el botón de editar */
            border-color: #1abc9c; /* Borde verde claro para el botón de editar */
        }
        .btn-outline-info:hover {
            background-color: #16a085; /* Fondo verde más oscuro al pasar el ratón por encima */
            color: #ffffff; /* Texto blanco al pasar el ratón por encima */
            border-color: #16a085; /* Borde verde más oscuro al pasar el ratón por encima */
        }
        .btn-outline-secondary {
            color: #ffffff; /* Texto blanco para el botón de regresar */
            background-color: #6c757d; /* Fondo gris oscuro para el botón de regresar */
            border-color: #6c757d; /* Borde gris oscuro para el botón de regresar */
        }
        .btn-outline-secondary:hover {
            background-color: #495057; /* Fondo gris más oscuro al pasar el ratón por encima */
            color: #ffffff; /* Texto blanco al pasar el ratón por encima */
            border-color: #495057; /* Borde gris más oscuro al pasar el ratón por encima */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Detalles del Lector</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${lector.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${lector.nombre}"></dd>

            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${lector.apellido}"></dd>

            <dt class="col-sm-2">Email</dt>
            <dd class="col-sm-10" th:text="${lector.email}"></dd>

            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${lector.telefono}"></dd>
        </dl>

        <a th:href="@{/Lectores/edit/{id}(id=${lector.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/Lectores}" class="btn btn-outline-secondary">Regresar</a>
    </div>
</div>

<!-- Enlaces a jQuery y Bootstrap JS para funcionalidad adicional -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
