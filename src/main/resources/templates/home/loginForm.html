<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login - Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Fondo de la página */
        body {
            background-color: #e9ecef; /* Color de fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra más suave */
        }

        /* Título del formulario */
        .form-signin-heading {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px; /* Aumentar el tamaño de la fuente */
            font-weight: bold;
            color: #007bff;
        }

        /* Estilo para los campos de entrada */
        .form-control {
            font-size: 16px;
            padding: 12px; /* Aumentar el espaciado interno */
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da; /* Borde gris claro */
            transition: border-color 0.2s; /* Transición suave para el borde */
        }

        .form-control:focus {
            border-color: #007bff; /* Borde azul al enfocar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra al enfocar */
        }

        /* Botón de enviar */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            padding: 12px; /* Aumentar el espaciado interno */
            border-radius: 5px;
            transition: background-color 0.2s; /* Transición suave para el fondo */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Fondo azul más oscuro al pasar el ratón por encima */
            border-color: #004085; /* Borde azul más oscuro al pasar el ratón por encima */
        }

        /* Mensaje de alerta */
        .alert {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Por favor, inicie sesión</h2>
        <div class="alert alert-success" role="alert" style="display: none;">You have been signed out</div>
        <div class="form-group">
            <label for="username" class="sr-only">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <input name="_csrf" type="hidden" value="eVCpVmwU-w8N6-OQG1lPSTJeMITZnAIBko6iVLbNoxtglb34FQWHLMg8hwz0g39ekeY_7K-pmHA9SNLFJ18z0ToQK_7tGW0Zh">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
